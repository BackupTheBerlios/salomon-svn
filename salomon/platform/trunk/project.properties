# Project property file for salomaven
maven.docs.outputencoding=ISO-8859-2
maven.changelog.factory=org.apache.maven.svnlib.SvnChangeLogFactory
maven.compile.source=1.5
maven.compile.target=1.5
maven.compile.fork = true
maven.junit.fork = true
maven.jcoverage.junit.fork = true

#java.home="c:\Program Files\Java\jdk1.5.0"
#maven.compile.executable ="c:\Program Files\Java\jdk1.5.0\bin\javac"
#maven.compile.executable ="${java.home}/bin/javac"
maven.activitylog.range=10000
maven.changelog.range=10000

#set this if you want to have generated docs in the non-default folder
#maven.docs.dest=D:/temp/maven


#set where the classes are generated
maven.build.dest=bin
# -------------------------------------------------------------------
# X D O C  P R O P E R T I E S
# -------------------------------------------------------------------
# Display the date on the Maven web site
maven.xdoc.date = left
maven.xdoc.date.format = dd MMMM yyyy HH:mm z


#---Local libraries
maven.jar.override=on
#maven.jar.firebirdsql=lib/firebirdsql.jar
